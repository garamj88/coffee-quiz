<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Trivia</title>
  <script src="/js/app.js" type="module"></script>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
  <nav><button id="mute">Sound Off</button></nav>
  
  <div id="header">
    <h1>COFFEE TRIVIA</h1>
    <h4>How Much Coffee Knowledge Do You Actually Have?</h4>
  </div>

  <div id="category-btns"></div>
    <button class="btn-main" id="spelling-btn">Spelling Quiz</button>
    <button class="btn-main" id="lover-btn">Pass this Quiz and You're a Coffee Lover!</button>
    <button class="btn-main" id="expert-btn">Pass this Quiz and You're a Coffee Expert!</button>
    <button class="btn-main" id="snob-btn">Are you a Coffee Lover or a Coffee Snob...?</button>
  </div>

  <div id="quiz-container" style="display: none">
    <h2 id="quiz-question"></h2>
    <div id="options">
      <button id="choice0"></button>
      <button id="choice1"></button>
      <button id="choice2"></button>
      <button id="choice3"></button>
    </div>
  </div>

  <div id="correct-answer" style="display: none">
    <!-- Show answer and explanation -->
  </div>
  </div>
</body>

</html>
