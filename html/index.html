<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Trivia</title>
  <script src="./js/app.js" type="module"></script>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
  <button id="mute">Sound Off</button>
  <div id="header">
    <h1>COFFEE TRIVIA</h1>
    <h4>How Much Coffee Knowledge Do You Actually Have?</h4>
  </div>

  <div id="category-btns"></div>
    <button class="btn-main" id="spelling-btn" type="button">Spelling Quiz</button>
    <button class="btn-main" id="lover-btn" type="button">Pass this Quiz and You're a Coffee Lover!</button>
    <button class="btn-main" id="expert-btn" type="button">Pass this Quiz and You're a Coffee Expert!</button>
    <button class="btn-main" id="snob-btn" type="button">Are you a Coffee Lover or a Coffee Snob...?</button>
  </div>

  <section id="quiz-container"></section>
</body>

</html>
