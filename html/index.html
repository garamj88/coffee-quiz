<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500&display=swap" rel="stylesheet">
  <title>Coffee Trivia</title>
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <script src="../data/quiz.js"></script>
  <script defer src="../js/app.js"></script>
</head>

<body>
  <div id="sound"><button id="mute">Cafe Ambience</button></div>
  <div id="header">
    <h1>COFFEE TRIVIA</h1>
    <h3>How Much Coffee Knowledge Do You Actually Have?</h4>
  </div>

  <div id="category-btns"></div>
  <button class="btn-main" id="spelling-btn">Coffee Spelling Quiz</button>
  <button class="btn-main" id="lover-btn">Pass this Quiz and You're a Coffee Lover!</button>
  <button class="btn-main" id="expert-btn">Pass this Quiz and You're a Coffee Expert!</button>
  <button class="btn-main" id="snob-btn">Are you a Coffee Lover or a Coffee Snob...?</button>
  </div>

  <section id="container" style="display: none">
    <h2 id="category"></h2>
    <div id="countdown"></div>
    <div id="quiz-container" style="display: none"></div>
    <div id="options-btns"></div>

    <div id="answer-container" style="display: none">
      <h4 id="answer"></h3>
      <h5 id="explain"></h4>
      <img>
    </div>
    <div id="proceed-btns" style="display: none">
      <button id="next">Next</button>
      <button id="to-main">Back to Main</button>
    </div>
  </section>

</body>

</html>
